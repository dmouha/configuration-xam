      mail:
        smtp:
          auth: False
          starttls:
            enable: false

  activemq:
    broker-url: failover:tcp://172.16.24.39:61616
    user: system
    password: manager

sae:
  type: hybrid
  esafe:
    organization:
      id-strategy: RANDOM
    url: https://esafe-integration.xelians-dev.fr
    loggerLevel: FULL
    security:
      user:
        username: root
        api-key: xxxx
