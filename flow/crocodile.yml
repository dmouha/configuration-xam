      enabled: true
      host: localhost
      discovery:
        ipAddress: 172.16.24.39
        tags: flow-internal, api, internal, xam
        preferIpAddress: true
        instance-id: flow-internal-dev-env
        scheme: https
        health-check-url: http://172.16.24.39:5018/actuator/health
