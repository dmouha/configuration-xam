# Setting up root path
root_path: "/app"
dlab_assets: /app/conf/assets
java_version: 21


####################
# archive INTERNAL #
####################
archive_internal:
  service_name: dlab-archive-internal
  nexus_artifact_id: archive-internal
  nexus_group_id: fr.locarchives.dlab
  server_host: archive-internal.service.consul
  hostname_verification: false
  management_server_port: 7202
  management_server_ssl_enabled: false
  server_port: 8202
  server_secure: true
  jvm_xmx: 1024
  jvm_xms: 1024
  logbook_scheduling_enabled: true
  logbook_scheduling_delay: 1000
  server_ssl_key_password: jkspasswd
  server_ssl_keystore_filename: keystore_archive_internal.jks
  server_ssl_keystore_password: jkspasswd
  server_ssl_truststore_filename: truststore_archive_internal.jks
