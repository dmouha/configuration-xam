  instance_operator: Xelians
  product_name: XELIANS ARCHIVES MANAGEMENT
  logo_nf: logo-nf.png
  social_reason_1: "Siège social : 15 avenue Marcelin Berthelot - ZI du Val de Seine - 92396 Villeneuve la Garenne Cedex"
  social_reason_2: "Tél. : 01 49 33 78 00 - RCS Nanterre - 450 943 204"

address:
  max_street_length: 250

archive_unitary_ingest_max_size: 4294967296 # Size in bytes (4 GB)

index_item:
  max_nb_documents: 1000
  max_size_by_document: 4096 # Size in MB (4 GB)
  max_size_total: 15360 # Size in MB (15 GB)

mobile:
  home_img: "mobile_app_home.png"

qr_code:
  dev:
    enabled: false
    defaultPassword: changeme
    defaultLogin: "demo@xelians-dev.fr"

holding:
  position_virtual_nodes_levels: 3

common_asyncTasks:
  timeout: PT10M
  delay: PT5S
  secret-key: secret-key
  token-url: http://127.0.0.1/tokenmanager/api/dw/
  auth-url: http://127.0.0.1/Docuware/Platform/Account/TokenLogOn
  return-url: /Docuware

  poolSize: 50
  awaitTerminationSeconds: 10
  waitForTasksToCompleteOnShutdown: true

vitam_async_task:
  unitary_ingest_timeout: 30
  export_timeout: 60

security:
  system_identity: api-flow-internal
  system_applicationId: api-flow-internal
  system_token: "{{ flow_internal.token_api }}"
  system_userId: apiflowuser

logger_name: "fr.locarchives"

vitam_logger:
  enable: true
  name: fr.gouv.vitam.common.stream
  level: WARN

xam_loggers:
  - name: org.apache.camel
    level: WARN

logging:
  logback_max_file_size: "10MB"
  logback_max_history: 30
  logback_total_size_cap: "5GB"
  root_log_level: "ERROR"
  level: "INFO"
  scan: False
  scanPeriod: "1 minutes"

docuware:
  enabled: true
  secret_key: "secret_key"
  token_url: "token_url"
  auth_url: "auth_url"
  return_url: "return_url"

applications:
  archive_app_path: "archive/tenant"

mailing:
  item_consultation_cron_expression: 0 0 0 ? * MON
  day_interval_threshold: 10

basket:
  month_interval_expiration: 3
  min_basket_per_user: 1
  min_units_per_basket: 1
  max_basket_per_user: 20
  max_units_per_basket: 10000

barcode:
  client: FX
  config_pageWidth: 210 mm
  config_pageHeight: 297 mm
  config_leftMargin: 0 mm
  config_rightMargin: 0 mm
  config_topMargin: 0 mm
  config_bottomMargin: 0 mm
  config_verticalGap: 0 mm
  config_horizontalGap: 0 mm
  config_barcodeType: CODE_128
  config_barcodeWidth: 70 mm
  config_barcodeHeight: 25 mm
  config_labelFontSize: 13F
  config_codeFontSize: 10F
  config_printCode: True
  config_printBox: True
  config_horizontalPrints: 2
  config_verticalPrints: 4

scheduler:
  numbering_order_reset_cron_expression: 0 0 0 * * *
  nightly_cron_expression: 0 0 0 ? * *
  terminated_operation_retention_period: 1
  failed_operation_retention_period: 48

########################
# SECURE TRANSFER #
########################
secure_transfer:
  enable: false

###################
# SECURE TRANSFER client
###################
secure_transfer_client:
  enable: false
  proxy:
    enabled: false
  server_host: 127.0.0.1
  server_port: 443
  server_secure: true
  no_client_authentication: true
  connect_timeOut: 100
  read_timeOut: 100
  write_timeOut: 100
  hostname_verification: false

flow:
  scheduler:
    itemConsultation:
      dayIntervalThreshold: "{{ mailing.day_interval_threshold }}"
    flowStatus:
      cronExpression: 0 * * ? * *
    itemCleaning:
      cronExpression: 0 0 * ? * *
      retentionPeriod: P1D
      limit: 5
    operation:
      timeoutJob:
        cronExpression: 0 0 * ? * *
      obsolete:
        cronExpression: 0 0 * ? * *
      vitamOperation:
        cronExpression: 0/30 * * * * ?
    uploadDocumentsCleaning:
         cronExpression: "{{ scheduler.nightly_cron_expression }}"
         retentionTimeInMilliseconds: 21600000 # 6 hours
    unitCleaning:
      cronExpression: "{{ scheduler.nightly_cron_expression }}"
      retentionTimeInDay: 90
    blockedItem:
      cronExpression: "\"-\""
      maxDelayBlocked: 10
    itemUserAlerts:
      cronExpression: "{{ scheduler.nightly_cron_expression }}"
      maxAlertsPerUser: 10
    armoniSync:
      enabled: false
      cronExpression: 0 0 * * * ?
    itemDocumentCleaning:
      cronExpression: "{{ scheduler.nightly_cron_expression }}"
      maxDelayItemDocumentCleaning: 90 # days


